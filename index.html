<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrmPara® - Kripto Dünyası</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET VE TEMEL STİLLER */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* CONTAINER */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
        }

        /* HEADER - TAM ORTALANMIŞ */
        header {
            width: 100%;
            background-color: #6c5ce7;
            color: white;
            padding: 60px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 300px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* ANA İÇERİK */
        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            text-align: center;
        }

        /* SOSYAL MEDYA ALANI */
        .social-section {
            margin: 40px 0;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border: 2px solid #6c5ce7;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .social-links a:hover {
            background-color: #6c5ce7;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .social-links a i {
            font-size: 1.2rem;
        }

        /* FOOTER */
        footer {
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            margin-top: auto;
        }

        /* MOBİL UYUMLULUK */
        @media (max-width: 768px) {
            header {
                padding: 40px 0;
                min-height: 200px;
            }
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            .social-links {
                gap: 10px;
            }
            .social-links a {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- TAM ORTALANMIŞ HEADER -->
    <header>
        <div class="container">
            <h1>KrmPara®</h1>
            <p>Kripto Para Dünyasına Hoş Geldiniz</p>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Krmpara Sosyal</h2>
            
            <!-- SOSYAL MEDYA BÖLÜMÜ (ICONLAR EKLENDİ) -->
            <div class="social-section">
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                    <a href="#" target="_blank"><i class="fas fa-hand-rock"></i> Kick</a>
                    <a href="#" target="_blank"><i class="fas fa-cloud"></i> Bluesky</a>
                    <a href="#" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                    <a href="#" target="_blank"><i class="fab fa-discord"></i> Discord</a>
                    <a href="#" target="_blank"><i class="fas fa-camera-retro"></i> Instagram Kestit</a>
                    <a href="#" target="_blank"><i class="fab fa-tiktok"></i> TikTok Kestit</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-copyright">
                © 2025 <strong>KrmPara®</strong> | Tüm hakları saklıdır
            </div>
        </div>
    </footer>
</body>
</html>
