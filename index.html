<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrmPara - Krmpara Dünyası</title>
    <!-- GÜNCEL Font Awesome CDN (6.5.2) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* RESET VE TEMEL STİLLER */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER STİLLERİ */
        header {
            width: 100%;
            background-color: #6c5ce7;
            color: white;
            padding: 60px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 300px;
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .welcome-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        /* ARA ÇUBUĞU */
        .search-box {
            display: flex;
            align-items: center;
        }
        
        .search-box input {
            padding: 8px 15px;
            border: 2px solid white;
            background-color: rgba(255,255,255,0.2);
            color: white;
            border-radius: 20px;
            outline: none;
            width: 200px;
            transition: all 0.3s ease;
        }
        
        .search-box input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .search-box input:focus {
            width: 250px;
            background-color: rgba(255,255,255,0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .search-box button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: -35px;
            z-index: 1;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0;
        }

        /* CONTAINER */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
        }

        /* ANA İÇERİK */
        main {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            text-align: center;
        }

        /* SOSYAL MEDYA ALANI */
        .social-section {
            margin: 40px 0;
            width: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border: 2px solid #6c5ce7;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Sosyal medya özel renkleri */
        .social-links a[href*="instagram"]:hover {
            background-color: #E1306C;
            border-color: #E1306C;
            color: white;
        }
        
        .social-links a[href*="twitter"]:hover,
        .social-links a[href*="x.com"]:hover {
            background-color: #1DA1F2;
            border-color: #1DA1F2;
            color: white;
        }
        
        .social-links a[href*="kick"]:hover {
            background-color: #53FC18;
            border-color: #53FC18;
            color: black;
        }
        
        .social-links a[href*="bsky.app"]:hover {
            background-color: #0085ff;
            border-color: #0085ff;
            color: white;
        }
        
        .social-links a[href*="youtube"]:hover {
            background-color: #FF0000;
            border-color: #FF0000;
            color: white;
        }
        
        .social-links a[href*="discord"]:hover {
            background-color: #5865F2;
            border-color: #5865F2;
            color: white;
        }
        
        .social-links a[href*="tiktok"]:hover {
            background-color: #000000;
            border-color: #000000;
            color: white;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-links a i {
            font-size: 1.2rem;
        }

        /* FOOTER */
        footer {
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 40px 0;
            text-align: center;
            margin-top: auto;
        }

        /* MOBİL UYUMLULUK */
        @media (max-width: 768px) {
            .welcome-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box input {
                width: 180px;
            }
            
            .search-box input:focus {
                width: 200px;
            }
            
            header {
                padding: 40px 0;
                min-height: 200px;
            }
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1.2rem;
            }
            .social-links {
                gap: 10px;
            }
            .social-links a {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- TAM ORTALANMIŞ HEADER -->
    <header>
        <div class="header-container">
            <h1>KrmPara</h1>
            <div class="welcome-section">
                <p>Krmpara Hoş Geldiniz</p>
                <div class="search-box">
                    <input type="text" placeholder="Ara...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Krmpara Sosyal</h2>
            
            <!-- SOSYAL MEDYA BÖLÜMÜ (ICONLAR EKLENDİ) -->
            <div class="social-section">
                <div class="social-links">
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                    <a href="https://x.com" target="_blank"><i class="fa-brands fa-x-twitter"></i> Twitter (X)</a>
                    <a href="https://kick.com" target="_blank"><i class="fa-brands fa-kickstarter"></i> Kick</a>
                    <a href="https://bsky.app" target="_blank"><i class="fas fa-cloud"></i> Bluesky</a>
                    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                    <a href="https://discord.com" target="_blank"><i class="fab fa-discord"></i> Discord</a>
                    <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-copyright">
                © 2025 <strong>KrmPara®</strong> | Tüm hakları saklıdır
            </div>
        </div>
    </footer>

    <script>
        // Arama kutusu işlevselliği (isteğe bağlı)
        document.querySelector('.search-box button').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-box input').value;
            if(searchTerm.trim() !== '') {
                alert('Arama yapılıyor: ' + searchTerm);
                // Gerçek uygulamada burada arama işlemi yapılır
            }
        });
        
        // Enter tuşu ile arama
        document.querySelector('.search-box input').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                document.querySelector('.search-box button').click();
            }
        });
    </script>
</body>
</html>
